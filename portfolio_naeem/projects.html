<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: cyan;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cards-container {
      display: flex;
      gap: 20px;
    }

    .card {
      position: relative;
      background-color: transparent;
      color: cyan;
      width: 150px;
      height: 200px;
      border: 2px solid cyan;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card::before,
    .card::after,
    .smoke {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(rgba(255, 255, 255, 0.7), transparent);
      animation: smokeAnimation 1s linear infinite; /* Add smoke animation */
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    .card:hover::before,
    .card:hover::after {
      opacity: 1;
    }

    .smoke {
      animation-delay: 1s; /* Delay the smoke effect */
      z-index: 1;
    }

    @keyframes smokeAnimation {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .card-body {
      padding: 20px;
      z-index: 3; /* Set a higher z-index to place it above smoke */
    }

    .btn-open-project {
      background-color: yellow;
      color: #111;
      border-radius: 10px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn-open-project:hover {
      background-color: #ffeb3b;
    }
  </style>
</head>
<body>

  <!-- Cards for Projects -->
  <div class="cards-container">
    <div class="card">
      <div class="smoke"></div>
      <div class="card-body">
        <h3 class="card-title">Stopwatch App</h3>
        <button class="btn-open-project" onclick="openProject('https://github.com/naeemm01/Modern-Stopwatch.github.io')">Click to Open</button>
      </div>
    </div>
    <div class="card">
      <div class="smoke"></div>
      <div class="card-body">
        <h3 class="card-title">Maze generator</h3>
        <button class="btn-open-project" onclick="openProject('https://github.com/naeemm01/mazeGenerator.github.io')">Click to Open</button>
      </div>
    </div>
    <div class="card">
      <div class="smoke"></div>
      <div class="card-body">
        <h3 class="card-title">Words Counter</h3>
        <button class="btn-open-project" onclick="openProject('https://github.com/naeemm01/word-counter.github.io')">Click to Open</button>
      </div>
    </div>
    <div class="card">
      <div class="smoke"></div>
      <div class="card-body">
        <h3 class="card-title">Scientific Calculator</h3>
        <button class="btn-open-project" onclick="openProject('https://github.com/naeemm01/scientific-calculator.github.io')">Click to Open</button>
      </div>
    </div>
    <div class="card">
      <div class="smoke"></div>
      <div class="card-body">
        <h3 class="card-title">Currency converter</h3>
        <button class="btn-open-project" onclick="openProject('https://github.com/naeemm01/currency-converter.github.io')">Click to Open</button>
      </div>
    </div>
    <div class="card">
      <div class="smoke"></div>
      <div class="card-body">
        <h3 class="card-title">Expense Tracker</h3>
        <button class="btn-open-project" onclick="openProject('https://github.com/naeemm01/Expense-Tracker.github.io')">Click to Open</button>
      </div>
    </div>
  </div>

<script>
  // Function to open a project link in the same tab
  function openProject(link) {
    window.open(link, '_self');
  }
</script>
</body>
</html>
